<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      .black-background {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <th>Nested Table1</th>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <th>Nested Table3</th>
            </tr>
            <tr>
              <td>Nested Table</td>
              <td>Demo Continued</td>
            </tr>
          </table>
        </td>
        <td>
          <table>
            <tr>
              <th>Nested Table4</th>
            </tr>
            <tr>
              <td class="black-background">HTML</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
